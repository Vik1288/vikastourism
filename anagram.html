 ​    ​<script>
 ​        ​function​ ​checkAnagram​(​a​,​ ​b​)​ ​{ 
 ​   ​var​ ​len1​ ​=​ ​a​.​length​; 
 ​   ​var​ ​len2​ ​=​ ​b​.​length​;

 ​   ​}

 ​   ​if​(​str1​ ​===​ ​str2​)​{ 
 ​      ​console​.​log​(​"True"​)​; 
 ​   ​}​ ​else​ ​{​  
 ​      ​console​.​log​(​"False"​)​; 
 ​   ​} 
 ​} 
 ​checkAnagram​(​"ram"​,​"mar"​) 
 ​checkAnagram​(​"ram"​,​"mer"​) 
 ​    ​</script>
